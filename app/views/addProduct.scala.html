@(productForm: Form[CreateProductForm])(implicit messages: Messages)
@import helper._

@main("Welcome to Play") {


<div>
    <h4>Add Product:</h4>

    @helper.form(action = routes.Application.addProduct()) {
    @helper.inputText(productForm("name"))
    @helper.inputText(productForm("price"))
        <input type="submit" value="Add New Product"/>
    }

</div>

}
